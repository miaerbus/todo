<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YATA - Yet another TODO application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6 mx-auto">
              <div class="py-5 text-center">
                <h1>YATA</h1>
                <p class="lead">Yet Another TODO Application</p>
              </div>
              <h4 class="mb-3">My tasks</h4>
                <ul id="list"></ul>
                <p>Number of tasks left: <span id="count"></span></p>
                <hr class="mb-4">
                <h4 class="mb-3">Add new task</h4>
                <form>
                    <div class="form-row">
                      <div class="col-md-8">
                        <label for="text" class="sr-only">Task name</label>
                        <input id="text" type="text" class="form-control" placeholder="Task name">
                      </div>
                      <div class="col-md-4">
                        <button id="button" type="button" class="btn btn-block btn-primary">Add task</button>
                      </div>
                    </div>
                </form>
            </div>
          </div>
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Â© 2019 SmartNinja</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
          </footer>
        </div>
        <script src="js/todo.js"></script>
    </body>
</html>
